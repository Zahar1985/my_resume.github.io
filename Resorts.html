</script>
<script type="text/javascript">
function initialize() {
// Set MapOptions properties
var myOptions = {zoom: 8, center: new google.maps.LatLng(48.52,23.41),
mapTypeId: google.maps.MapTypeId.ROADMAP}
// Set up map
var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
var PylypetsCircle = new google.maps.Circle({
		strokeColor: '#DC143C',
		strokeOpacity: 0.5,
		strokeWeight: 2,
		fillColor: '#0000ff',
		fillOpacity: 0.25,
		map: map,
		center: {lat: 48.662500000000080, lng: 23.296300000000031},
		radius: 25000
	});
	var ctaLayer = new google.maps.KmlLayer ({
          url: "http://77.47.192.22:3128/webdocs/wdc02-011/Website/OblastsG.kmz",
          map: map,
		  preserveViewport:true
        });
//Set arguments for the first ski resort and add the first resort's marker to the map: call setMap();
createMarker('Bukovel <p><img src="http://77.47.192.22:3128/webdocs/wdc02-011/Website/images/Bukovel.jpg" height="40" width="60"></p>',24.415800000000047,48.353200000000072).setMap(map);
createMarker('Dragobrat <p><img src="http://77.47.192.22:3128/webdocs/wdc02-011/Website/images/dragobrat.jpg" height="40" width="60"></p>',24.224700000000041,48.243700000000047).setMap(map);
createMarker('Pylypets <p><img src="http://77.47.192.22:3128/webdocs/wdc02-011/Website/images/pylypets.jpg" height="40" width="60"></p>',23.296300000000031,48.662500000000080).setMap(map);

createMarker('Sinyak <p><img src="http://77.47.192.22:3128/webdocs/wdc02-011/Website/images/sinyak.jpg" height="40" width="60"></p>',22.855500000000063,48.578100000000063).setMap(map);

//Set arguments for the second resort and add the second resort 's marker to the map: call setMap();
}
function createMarker(resort_name, point_x, point_y) {
// Notice that Google orders as Y,X (lat, long) rather than X,Y as ArcGIS does.
// We need to compensate for this by reversing X and Y below.
 var latlng = new google.maps.LatLng(point_y, point_x); // Coordinates of resorts go in here
// Create marker without initialization (the hook map: map, is not defined)
var marker = new google.maps.Marker({position: latlng, title: resort_name});
google.maps.event.addListener(marker, "click",
function() {
var infowindow = new google.maps.InfoWindow({content: resort_name});
infowindow.open(marker.getMap(), marker);
}
);
return marker; // Returning the marker from the function
}
